<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    </head>
<body>
  <div class="weather-app">
    <header>
<form class="search-form">
    <input type="search" placeholder="Enter a city.." required class="box-input">
    <input type="submit" value="search" class="box-button">
</form>
    </header>
    <main>
      <div class="life-data-today">
        <div>
        <h1 class="city-weather-app"></h1>
       
        <p class="date-weather-app"><span id="time"></span><span id="description"></span>
        </p>
        <div class="current-details">
    Current windspeed: <strong id="windspeed"></strong>
</br>
Current humidity: <strong id="humidity"></strong>
</div>
        </div>
        <div class="display-temperature-weather-app">
          <div id="icon"></div>
          <div class="temperature-weather-app"></div>
       <div class="unit-weather-app">ËšC</div>
      </div>
    </main>
    <div class="weather-forecast" id="forecast"></div>
    <footer>
Coded by <a href="https://github.com/Cosmicgurl" target="_blank">Natalie Voigt</a> is <a href="https://github.com/Cosmicgurl/finalproject"target="_blank">open-sourced on GitHub</a> and hosted on <a href="https://main--courageous-cupcake-c63288.netlify.app/"target="_blank"> Netlify</a>.
    </footer>
<script src="src/index.js"></script>
</body>
</html>
